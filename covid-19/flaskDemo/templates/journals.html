{% extends "layout.html" %}
{% block content %}
  <h1> {{title}} </h1>
	  {% for row in results %}
        <article class="media content-section">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="{{ url_for('journal', JournalID=row.JournalID) }}">{{ row.JournalName }}</a>
            </div>
          </div>
        </article>
     {% endfor %}
{% endblock content %}
